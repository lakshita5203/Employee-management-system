    <div class="container my-2" align="center">
        <h2>Employees List</h2>
        <br>
<!--        <div class="card-body overflow-auto">-->
        <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead style="background-color: #e3f2fd">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Designation</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="employee:${emplist}">
                <td th:text="${employee.fname}"></td>
                <td th:text="${employee.lname}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.designation}"></td>
                <td><a th:href="@{/updateform/{id}(id=${employee.id})}" class="btn btn-primary">Update</a></td>
                <td><a th:href="@{/delete/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>
                </tr>
            </tbody>
        </table>
