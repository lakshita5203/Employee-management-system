<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        body{
        background-image: url(/image/ng.jpg);
        height:100%;
        width:100%;
        }
    </style>
</head>
<body>
<br><br>
<h1 class="text-center">Employee Management System</h1>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <br>
            <h2 class="text-center">Update Employee</h2>
            <div class="card-body">
                <form th:action="@{/save}" th:object="${employee}" method="POST" class="was-validated">
                    <input type="hidden" th:field="*{id}" />
                    <div class="form-group">
                        <label for="fname">First Name:</label>
                        <input type="text" th:field="*{fname}" class="form-control" id="fname"
                               placeholder="Enter First Name" name="fname" required>
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name:</label>
                        <input type="text" th:field="*{lname}" class="form-control" id="lname"
                               placeholder="Enter last name" name="lname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Id:</label>
                        <input type="email"th:field="*{email}" class="form-control" id="email"
                               placeholder="Enter Email Id" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="designation">Designation</label>
                        <input type="text" th:field="*{designation}" class="form-control" id="designation"
                               placeholder="Enter your designation" name="designation"
                               required>
                    </div>
                    <button type="submit" class="btn btn-info">Update Employee</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
