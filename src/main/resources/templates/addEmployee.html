<body>
<br><br>
<h1 class="text-center">Employee Management System</h1>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
           <br>
<h2 class="text-center">Save new Employee</h2>
<div class="card-body">
    <form th:action="@{/save}" th:object="${employee}" method="POST" class="was-validated">
        <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" th:field="*{fname}" class="form-control" id="fname"
                   placeholder="Enter First Name" name="fname" required>
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">
                Please fill this field
            </div>
        </div>
        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" th:field="*{lname}" class="form-control" id="lname"
                   placeholder="Enter last name" name="lname" required>
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">
                Please fill this field
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email Id:</label>
            <input type="email" th:field="*{lname}" class="form-control" id="email"
                   placeholder="Enter Email Id" name="email" required>
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">
                Please fill this field
            </div>
        </div>
        <div class="form-group">
            <label for="designation">Designation</label>
            <input type="text" th:field="*{designation}" class="form-control" id="designation"
                   placeholder="Enter your designation" name="designation"
                   required>
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">
                Please fill this field
            </div>
        </div>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
</div>
        </div>
    </div>
</div>
</div>
</body>
